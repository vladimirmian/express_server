<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div ng-app="tester" id="test" class="container" ng-controller="testerCtrl">
        <form role="form" ng-submit="methods.submit()">
            <div class="form-group">
                <label for="name">账号</label>
                <input type="text" class="form-control" id="name" placeholder="请输入名称" ng-model="vm.username">
            </div>
            <div class="form-group">
                <label for="name">密码</label>
                <input type="text" class="form-control" id="name" placeholder="请输入ddd" ng-model="vm.lastname">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.1/restangular.min.js"></script>
    <script>
        angular.module('tester', []).controller('testerCtrl', ['$scope', '$http', function($scope, $http) {
            var resturl = 'http://192.168.0.138:3000/web/';
            var vm = $scope.vm = {
                username: null,
                lastname: null
            }
            $scope.methods = {
                submit: function(userinfo) {
                    var data = {
                        username: vm.username,
                        lastname: vm.lastname
                    };
                    $http.post(resturl + 'login',data).then(function(res){
                        console.log(res);
                    })
                }
            }
        }]);
    </script>
</body>

</html>
